upstream cesi {
  server 127.0.0.1:5000;
  keepalive 32;
}

server {
  listen 80;
  server_name openresty.dev default;

  location /cesi {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://cesi;
  }

  location /cesi/static {
    root /www/dashboard/cesi/cesi/;
  }
}

server {
  listen 81;
  location / {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://cesi/;

  }

  location /static {
    root /www/dashboard/cesi/;
  }

}
